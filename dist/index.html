<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">
  <title>Overlook Hotel Bookings</title>
</head>
<body>
  <nav class="nav-bar">
    <button class="home-btn" id="homeBtn">home</button>
    <button class="customer-login-btn" id="customerLoginBtn">customer login</button>
    <button class="book-a-room-btn hidden" id="bookARoomBtn">book a room</button>
    <button class="customer-dashboard-btn hidden" id="customerDashboardBtn">Your Dashboard</button>
  </nav>
  <header class="overlook-title"> 
    <h1 class="welcome-title">Welcome to</h1>
    <h1 class="homepage-title">Overlook Hotel Bookings</h1>
  </header>
  <article class="home-page-view" id="homePageView">
    <div class="container hidden" id="loginForm">
      <section id="content">
        <form action="">
          <h1>Login Form</h1>
          <div>
            <input type="text" placeholder="Username" required="" id="username" />
          </div>
          <div>
            <input type="password" placeholder="Password" required="" id="password" />
          </div>
          <div>
            <input type="submit" value="Log in" id="loginFormBtn"/>
          </div>
        </form>
      </section>
    </div>
    <img src="./images/img1.jpg" alt="hotel main lobby" style="width:100%">
    <img src="./images/img2.jpg" alt="hotel pool side" style="width:100%">
    <img src="./images/img3.jpg" alt="hotel pool side restaurant" style="width:100%">
  </article>

  <article class="customer-dashboard-view hidden" id="customerDashboardView">
    <h2 class="dashboard-title">Customer Dashboard</h2>
    <section class="all-room-bookings" id="allRoomBookings">
      <h2 >All Room Bookings</h2>
      <h3 id="pastReservationsSection">Past Reservations:</h3>
      <h3>Total Amount Spent on Rooms</h3>
      <p id="totalAmountSpentDisplay"></p>
      <h3 class=" hidden" id="justBookedDisplay">Just Booked:</h3>
      <h3 id="upcomingReservationsSection">Upcoming Reservations:</h3>
    </section>
  </article>
  <article class="book-a-room-view hidden" id="bookARoomView">
    <label for="start">Find a booking date:</label>
    <input type="date" id="start" name="trip-start"
       value=""
       min="2022-01-18" max="2022-12-31"/>
       <button id="dateSelectBtn" [disabled]="!myInput.value">Search Dates</button>
       <div class="dropdown">
        <button id="dropDownBtn" class="dropbtn hidden">Filter By Room Type</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#Test">Test</a>
        </div>
      </div>
      <article class="rooms-available-display" id="roomsAvailableDisplay">
        <h1 class=" hidden" id="roomsAvTitle">Rooms Available for Booking</h1>
        <h2 id="errorLine"></h2>
      </article>
      <article class="room-has-been-booked-display hidden" id="roomHasBeenBookedDisplay">
          <img alt="Thank you for booking sign" src="./images/thankyou.jpg" style="align-items:center">
          <h1>Your Room Has Been Booked! Please select another date to book.</h1>
      </article>
  </article>
  <script src="bundle.js"></script>
</body>
</html>
